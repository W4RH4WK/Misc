<!DOCTYPE html>
<html$if(lang)$ lang="$lang$"$endif$>
<head>
<meta charset="utf-8">
<meta name="generator" content="pandoc">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
$for(author)$
<meta name="author" content="$author$">
$endfor$
$if(date)$
<meta name="dcterms.date" content="$date$">
$endif$
<title>$if(title-prefix)$$title-prefix$ - $endif$$pagetitle$</title>
<link rel="stylesheet" href="tpl/prism.css" />
<link rel="stylesheet" href="tpl/tpl.css" />
$for(css)$
<link rel="stylesheet" href="$css$">
$endfor$
$for(header-includes)$
$header-includes$
$endfor$
</head>
<body>
<div class="all">
$if(title)$
<header>
<table>
<tr>
<td class="title">$title$</td>
<td class="meta" rowspan="2">
<ul class="authors">
$for(author)$
<li>$author$</li>
$endfor$
</ul>
<div class="date">$date$</div>
</td>
</tr>
<tr>
<td class="subtitle">$subtitle$</td>
</tr>
</table>
</header>
$endif$
$if(toc)$
<nav>
$toc$
</nav>
$endif$
<main>
$body$
</main>
</div>
<script src="tpl/prism.js" type="text/javascript"></script>
</body>
</html>
